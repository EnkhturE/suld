<!DOCTYPE html>
<html lang="mn" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Нягтлан - Бараа материал</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    [x-cloak] { display: none !important; }
    .glass { background: rgba(255, 255, 255, 0.97); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.3); }
    .gradient-header { background: linear-gradient(135deg, #134e4a 0%, #115e59 50%, #14b8a6 100%); }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .modal-bg { background: rgba(0, 0, 0, 0.75); }
    .status-pending { @apply bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-full px-6 py-3 font-bold; }
    .status-issued { @apply bg-green-100 text-green-800 border border-green-300 rounded-full px-6 py-3 font-bold; }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-teal-50 via-emerald-50 to-cyan-100">

<div x-data="accountantApp()" x-cloak class="min-h-screen">

  <!-- НЭВТРЭХ -->
  <template x-if="!isLoggedIn">
    
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-900 via-emerald-900 to-cyan-900 px-4">
      <div class="glass rounded-3xl shadow-2xl p-12 max-w-md w-full">
        <div class="text-center mb-10">
          
           <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
      
          <h1 class="text-6xl font-extrabold text-green-300 drop-shadow-2xl">Санхүү</h1>
          <p class="text-teal-100 text-xl mt-4 font-medium">Бараа материалын удирдлага</p>
        </div>
        <form @submit.prevent="login" class="space-y-8">
          <input x-model="loginForm.username" placeholder="Нэвтрэх нэр" required class="w-full px-8 py-5 rounded-2xl border-2 border-teal-300 focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/40 text-xl">
          <input type="password" x-model="loginForm.password" placeholder="Нууц үг" required class="w-full px-8 py-5 rounded-2xl border-2 border-teal-300 focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/40 text-xl">
          <button type="submit" class="w-full bg-gradient-to-r from-teal-500 to-emerald-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-6 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition">
            НЭВТРЭХ
          </button>
        </form>
        <p class="text-center mt-8 text-teal-200 text-lg">Туршилт: <code class="bg-white/20 px-4 py-2 rounded-xl">accountant / 123</code></p>
      </div>
    </div>
  </template>

  <!-- ГОЛ СИСТЕМ -->
  <template x-if="isLoggedIn">
    <div class="flex h-screen overflow-hidden">

      <!-- СИДЭБАР -->
      <div x-data="{ open: false }" 
           :class="open ? 'translate-x-0' : '-translate-x-full'" 
           class="fixed inset-y-0 left-0 z-50 w-80 gradient-header text-white transform transition-all duration-300 lg:translate-x-0 lg:static shadow-2xl">

        <div class="p-8 text-center border-b border-white/20">
          <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
          <p class="text-3xl font-bold mt-4">НЯГТЛАН</p>
          <p class="text-xl opacity-90" x-text="user.name"></p>
        </div>

        <nav class="mt-8 px-4">
          <template x-for="item in menu" :key="item.id">
            <a href="#" 
               @click.prevent="currentView = item.id; open = false"
               class="flex items-center gap-6 px-8 py-6 my-3 text-lg font-medium rounded-2xl transition-all duration-300 relative overflow-hidden group mx-4"
               :class="{
                 'bg-white/30 border-r-8 border-emerald-400 shadow-2xl translate-x-3': currentView === item.id,
                 'hover:bg-white/20 hover:shadow-xl hover:translate-x-2': currentView !== item.id
               }">
              <span class="material-icons-round text-4xl group-hover:scale-110 transition" x-text="item.icon"></span>
              <span x-text="item.name"></span>
              <div x-show="currentView === item.id" class="absolute inset-y-0 right-0 w-2 bg-emerald-400"></div>
            </a>
          </template>
        </nav>
      </div>

      <!--<div x-show="open" @click="open = true" class="fixed inset-0 bg-black/70 z-40 lg:hidden"></div>-->

      <!-- ГОЛ КОНТЕНТ -->
      <div class="flex-1 flex flex-col">
        <header class="bg-white/90 backdrop-blur-xl shadow-xl border-b px-8 py-6 flex items-center justify-between sticky top-0 z-30">
          <button @click="open = !open" class="lg:hidden p-4 rounded-xl hover:bg-gray-100">
            <span class="material-icons-round text-4xl">menu</span>
          </button>
          <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-4">
            <span class="material-icons-round text-5xl text-emerald-600" x-text="currentMenuIcon"></span>
            <span x-text="pageTitle"></span>
          </h1>
          <div class="flex items-center gap-6">
            <span class="hidden lg:block text-xl font-medium text-gray-700" x-text="user.name"></span>
            <div class="w-14 h-14 bg-gradient-to-br from-teal-600 to-emerald-700 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-xl" 
                 x-text="user.name.charAt(0)"></div>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 lg:p-12">

          <!-- 1. ХҮСЭЛТҮҮД (Бараа материал хүссэн хүсэлтүүд) -->
          <template x-if="currentView === 'requests'">
            <div class="max-w-7xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Бараа материал хүссэн хүсэлтүүд</h2>
              <input type="text" x-model="searchQuery" placeholder="Хайх (инженер, салбар, бараа...)" class="w-full max-w-xl mb-8 px-8 py-5 rounded-2xl border-2 border-gray-300 text-xl">
              <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                <table class="min-w-full">
                  <thead class="gradient-header text-white">
                    <tr>
                      <th class="px-8 py-6 text-left text-xl">Инженер</th>
                      <th class="px-8 py-6 text-left text-xl">Салбар</th>
                      <th class="px-8 py-6 text-left text-xl">Хүсэлт</th>
                      <th class="px-8 py-6 text-left text-xl">Огноо</th>
                      <th class="px-8 py-6 text-left text-xl">Төлөв</th>
                      <th class="px-8 py-6 text-center text-xl">Үйлдэл</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <template x-for="req in filteredRequests" :key="req.id">
                      <tr class="hover:bg-emerald-50 transition text-lg cursor-pointer" @click="openRequestModal(req)">
                        <td class="px-8 py-6 font-bold" x-text="req.engineer"></td>
                        <td class="px-8 py-6" x-text="req.branch"></td>
                        <td class="px-8 py-6" x-text="req.items.length + ' төрлийн бараа'"></td>
                        <td class="px-8 py-6" x-text="req.date"></td>
                        <td class="px-8 py-6">
                          <span :class="req.status === 'pending' ? 'status-pending' : 'status-issued'">
                            <template x-if="req.status === 'pending'">Хүлээгдэж байна</template>
                            <template x-if="req.status === 'issued'">Олгогдсон</template>
                          </span>
                        </td>
                        <td class="px-8 py-6 text-center">
                          <button @click.stop="openIssueModal(req)" 
                                  :disabled="req.status === 'issued'"
                                  class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 disabled:from-gray-400 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition">
                            ОЛГОХ
                          </button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </template>

          <!-- 2. АГУУЛАХ -->
          <template x-if="currentView === 'warehouse'">
            <div class="max-w-7xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Агуулахын үлдэгдэл</h2>
              <div class="flex flex-wrap gap-4 mb-8">
                <template x-for="cat in categories">
                  <button @click="filterCategory = filterCategory === cat ? '' : cat"
                          :class="filterCategory === cat ? 'bg-emerald-600 text-white' : 'bg-white text-gray-700'"
                          class="px-8 py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">
                    <span x-text="cat"></span>
                  </button>
                </template>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="item in filteredWarehouse">
                  <div class="glass rounded-3xl p-8 card-hover text-center border border-emerald-200">
                    <span class="material-icons-round text-8xl text-emerald-600" x-text="item.icon"></span>
                    <h3 class="text-2xl font-bold mt-4" x-text="item.name"></h3>
                    <p class="text-5xl font-extrabold text-emerald-700 mt-4" x-text="item.total"></p>
                    <p class="text-lg text-gray-600">нийт ширхэг</p>
                  </div>
                </template>
              </div>
            </div>
          </template>

          <!-- 3. БАРАА БҮРТГЭХ -->
          <template x-if="currentView === 'add_item'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Шинэ бараа бүртгэх</h2>
              <div class="glass rounded-3xl shadow-2xl p-12 space-y-8">
                <input x-model="newItem.name" placeholder="Барааны нэр (ж: Утаа мэдрэгч Heimann)" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl">
                <input x-model="newItem.quantity" type="number" placeholder="Ширхэг" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl">
                <button @click="registerItem" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-teal-600 hover:to-emerald-700 text-white font-bold py-8 rounded-2xl text-3xl shadow-2xl transform hover:scale-105 transition">
                  БҮРТГЭХ
                </button>
              </div>
            </div>
          </template>

          <!-- 4. БУЦААЛТ -->
          <template x-if="currentView === 'returns'">
            <div class="max-w-7xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Буцаалт хийх</h2>
              <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                <table class="min-w-full">
                  <thead class="gradient-header text-white">
                    <tr>
                      <th class="px-8 py-6 text-left text-xl">Инженер</th>
                      <th class="px-8 py-6 text-left text-xl">Салбар</th>
                      <th class="px-8 py-6 text-left text-xl">Олгосон бараа</th>
                      <th class="px-8 py-6 text-center text-xl">Буцаалт</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <template x-for="req in issuedRequests">
                      <tr class="hover:bg-teal-50 transition text-lg">
                        <td class="px-8 py-6 font-bold" x-text="req.engineer"></td>
                        <td class="px-8 py-6" x-text="req.branch"></td>
                        <td class="px-8 py-6" x-text="req.items.map(i => i.name + ' (' + i.qty + ')').join(', ')"></td>
                        <td class="px-8 py-6 text-center">
                          <button @click="openReturnModal(req)" class="px-8 py-4 bg-gradient-to-r from-orange-600 to-red-600 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition">
                            БУЦААХ
                          </button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </template>

          <!-- 5. ТАЙЛАН -->
          <template x-if="currentView === 'reports'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Тайлан</h2>
              <div class="glass rounded-3xl shadow-2xl p-10 space-y-8">
                <select x-model="reportMonth" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl">
                  <option value="">— Сар сонгоно уу —</option>
                  <option value="2025-12">2025 оны 12 сар</option>
                </select>
                <div class="flex gap-6">
                  <button @click="reportFilter = 'all'" :class="reportFilter === 'all' ? 'bg-emerald-600 text-white' : 'bg-gray-200'" class="px-8 py-6 rounded-xl font-bold">Бүгд</button>
                  <button @click="reportFilter = 'added'" :class="reportFilter === 'added' ? 'bg-emerald-600 text-white' : 'bg-gray-200'" class="px-8 py-6 rounded-xl font-bold">Нэмэгдсэн</button>
                  <button @click="reportFilter = 'issued'" :class="reportFilter === 'issued' ? 'bg-emerald-600 text-white' : 'bg-gray-200'" class="px-8 py-6 rounded-xl font-bold">Олгогдсон</button>
                </div>
                <div class="space-y-4">
                  <template x-for="log in filteredReport">
                    <div class="bg-white/70 p-6 rounded-xl shadow" x-text="log"></div>
                  </template>
                </div>
              </div>
            </div>
          </template>

          <!-- 6. ЭВДРЭЛТ ХАСАХ -->
          <template x-if="currentView === 'scrap'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Эвдрэлтэй бараа хасах</h2>
              <div class="glass rounded-3xl shadow-2xl p-12 space-y-8">
                <input x-model="scrapItem.name" placeholder="Барааны нэр" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl">
                <input x-model="scrapItem.quantity" type="number" placeholder="Ширхэг" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl">
                <textarea x-model="scrapItem.reason" placeholder="Шалтгаан" rows="4" class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 text-xl"></textarea>
                <button @click="scrapItemSubmit" class="w-full bg-gradient-to-r from-red-600 to-rose-700 text-white font-bold py-8 rounded-2xl text-3xl shadow-2xl transform hover:scale-105 transition">
                  ХАСАХ
                </button>
              </div>
            </div>
          </template>

          <!-- МОДАЛУУД -->
          <!-- Хүсэлт дэлгэрэнгүй -->
          <template x-if="showRequestModal">
            <div class="fixed inset-0 modal-bg flex items-center justify-center z-50" @click="showRequestModal = false">
              <div class="glass rounded-3xl shadow-2xl p-12 max-w-4xl w-full mx-4 max-h-screen overflow-y-auto" @click.stop>
                <h2 class="text-3xl font-bold mb-6" x-text="selectedRequest.engineer + ' - Хүсэлт'"></h2>
                <p class="text-xl mb-4"><strong>Салбар:</strong> <span x-text="selectedRequest.branch"></span></p>
                <div class="space-y-4">
                  <template x-for="item in selectedRequest.items">
                    <div class="bg-white/60 p-6 rounded-xl flex justify-between items-center">
                      <span class="text-xl font-bold" x-text="item.name"></span>
                      <span class="text-2xl" x-text="item.qty + ' ш'"></span>
                    </div>
                  </template>
                </div>
                <button @click="showRequestModal = false" class="mt-8 w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold py-6 rounded-2xl text-xl">ХААХ</button>
              </div>
            </div>
          </template>

          <!-- Бараа олгох модал -->
          <template x-if="showIssueModal">
            <div class="fixed inset-0 modal-bg flex items-center justify-center z-50" @click="showIssueModal = false">
              <div class="glass rounded-3xl shadow-2xl p-12 max-w-4xl w-full mx-4" @click.stop>
                <h2 class="text-3xl font-bold mb-6">Бараа олгох</h2>
                <template x-for="item in issueItems">
                  <div class="flex items-center justify-between bg-white/60 p-6 rounded-xl mb-4">
                    <span class="text-xl font-bold" x-text="item.name"></span>
                    <input type="number" x-model="item.issued" :max="item.qty" placeholder="0" class="w-32 px-4 py-3 rounded-xl border text-xl text-center">
                  </div>
                </template>
                <div class="flex gap-4 mt-8">
                  <button @click="confirmIssue" class="flex-1 bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-bold py-6 rounded-2xl text-xl">ОЛГОХ</button>
                  <button @click="showIssueModal = false" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold py-6 rounded-2xl text-xl">ЦУЦЛАХ</button>
                </div>
              </div>
            </div>
          </template>

        </main>
      </div>
    </div>
  </template>
</div>

<script>
function accountantApp() {
  return {
    isLoggedIn: false,
    user: { name: '' },
    loginForm: { username: '', password: '' },
    currentView: 'requests',
    pageTitle: 'Бараа материал хүсэлтүүд',
    searchQuery: '',

    menu: [
      { id: 'requests', name: 'Хүсэлтүүд', icon: 'assignment_turned_in' },
      { id: 'warehouse', name: 'Агуулах', icon: 'warehouse' },
      { id: 'add_item', name: 'Бараа бүртгэх', icon: 'add_box' },
      { id: 'returns', name: 'Буцаалт', icon: 'keyboard_return' },
      { id: 'reports', name: 'Тайлан', icon: 'assessment' },
      { id: 'scrap', name: 'Эвдрэлт хасах', icon: 'delete_forever' },
    ],

    requests: [
      { id: 1, engineer: 'Инженер Бат', branch: 'CU - 580', date: '2025-12-07', status: 'pending', items: [{name: 'Утаа мэдрэгч Heimann', qty: 5}, {name: 'Камер Hikvision', qty: 2}] },
      { id: 2, engineer: 'Инженер Сувд', branch: 'Төрийн банк - Төв', date: '2025-12-06', status: 'issued', items: [{name: 'Хөдөлгөөн мэдрэгч', qty: 10}] },
    ],

    warehouse: [
      { name: 'Утаа мэдрэгч (Орос)', total: 200, icon: 'sensors' },
      { name: 'Утаа мэдрэгч (Heimann)', total: 55, icon: 'sensors' },
      { name: 'Камер Hikvision', total: 120, icon: 'videocam' },
      { name: 'Удирдлагын гар', total: 30, icon: 'settings_remote' },
    ],
    categories: ['Утаа мэдрэгч', 'Камер', 'Удирдлагын гар', 'Хөдөлгөөн мэдрэгч'],
    filterCategory: '',

    newItem: { name: '', quantity: 0 },
    scrapItem: { name: '', quantity: 0, reason: '' },

    showRequestModal: false,
    showIssueModal: false,
    selectedRequest: {},
    issueItems: [],

    reportMonth: '',
    reportFilter: 'all',
    reportLog: ['2025-12-07: +50ш Утаа мэдрэгч Heimann', '2025-12-06: -10ш Камер олгогдсон', '2025-12-05: +30ш Удирдлагын гар'],

    get currentMenuIcon() {
      return this.menu.find(m => m.id === this.currentView)?.icon || 'assignment_turned_in';
    },

    get filteredRequests() {
      if (!this.searchQuery) return this.requests;
      const q = this.searchQuery.toLowerCase();
      return this.requests.filter(r => 
        r.engineer.toLowerCase().includes(q) || 
        r.branch.toLowerCase().includes(q) ||
        r.items.some(i => i.name.toLowerCase().includes(q))
      );
    },

    get filteredWarehouse() {
      if (!this.filterCategory) return this.warehouse;
      return this.warehouse.filter(i => i.name.includes(this.filterCategory));
    },

    get issuedRequests() {
      return this.requests.filter(r => r.status === 'issued');
    },

    get filteredReport() {
      if (this.reportFilter === 'all') return this.reportLog;
      if (this.reportFilter === 'added') return this.reportLog.filter(l => l.includes('+'));
      if (this.reportFilter === 'issued') return this.reportLog.filter(l => l.includes('-'));
      return this.reportLog;
    },

    login() {
      if (this.loginForm.username === 'accountant' && this.loginForm.password === '123') {
        this.user.name = 'Нягтлан Энхээ';
        this.isLoggedIn = true;
      } else alert('Нэвтрэх: accountant / 123');
    },

    openRequestModal(req) {
      this.selectedRequest = req;
      this.showRequestModal = true;
    },

    openIssueModal(req) {
      this.selectedRequest = req;
      this.issueItems = req.items.map(i => ({...i, issued: 0}));
      this.showIssueModal = true;
    },

    confirmIssue() {
      this.selectedRequest.status = 'issued';
      alert('Бараа амжилттай олгогдлоо!');
      this.showIssueModal = false;
    },

    registerItem() {
      if (!this.newItem.name || this.newItem.quantity <= 0) return alert('Зөв бөглөнө үү!');
      alert(`Амжилттай бүртгэгдлээ!\n${this.newItem.name} - ${this.newItem.quantity} ш`);
      this.newItem = { name: '', quantity: 0 };
    },

    scrapItemSubmit() {
      if (!this.scrapItem.name || this.scrapItem.quantity <= 0) return alert('Бүгдийг бөглөнө үү!');
      alert(`Хасагдлаа!\n${this.scrapItem.name} - ${this.scrapItem.quantity} ш\nШалтгаан: ${this.scrapItem.reason}`);
      this.scrapItem = { name: '', quantity: 0, reason: '' };
    },

    openReturnModal(req) {
      alert(`Буцаалт хийгдлээ: ${req.engineer} - ${req.branch}`);
    },

    init() {
      this.$watch('currentView', v => {
        const titles = {
          requests: 'Бараа материал хүсэлтүүд',
          warehouse: 'Агуулахын үлдэгдэл',
          add_item: 'Шинэ бараа бүртгэх',
          returns: 'Бараа буцаалт',
          reports: 'Тайлан',
          scrap: 'Эвдрэлт хасах'
        };
        this.pageTitle = titles[v] || 'Хүсэлтүүд';
      });
    }
  }
}
</script>
</body>
</html>
