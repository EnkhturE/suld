<!DOCTYPE html>
<html lang="mn" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Менежер Систем</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    [x-cloak] { display: none !important; }
    .glass { 
      background: rgba(255, 255, 255, 0.97); 
      backdrop-filter: blur(16px); 
      border: 1px solid rgba(255,255,255,0.3); 
    }
    .gradient-header { 
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%); 
    }
    .card-hover { 
      transition: all 0.3s ease; 
    }
    .card-hover:hover { 
      transform: translateY(-8px); 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
    }
    .status-pending { @apply bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-full px-6 py-3 font-bold; }
    .status-working { @apply bg-blue-100 text-blue-800 border border-blue-300 rounded-full px-6 py-3 font-bold; }
    .status-done { @apply bg-green-100 text-green-800 border border-green-300 rounded-full px-6 py-3 font-bold; }
    .modal { 
      background: rgba(0, 0, 0, 0.7); 
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">

<div x-data="managerApp()" x-cloak class="min-h-screen">

  <!-- НЭВТРЭХ -->
  <template x-if="!isLoggedIn">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 px-4">
      <div class="glass rounded-3xl shadow-2xl p-12 max-w-md w-full">
        <div class="text-center mb-10">
          <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
          <h1 class="text-6xl font-extrabold text-white drop-shadow-2xl">НЭВТРЭХ</h1>
          <p class="text-blue-100 text-xl mt-4 font-medium">Менежер Систем</p>
        </div>
        <form @submit.prevent="login" class="space-y-8">
          <input x-model="loginForm.username" placeholder="Нэвтрэх нэр" required class="w-full px-8 py-5 rounded-2xl border-2 border-blue-300 focus:border-indigo-400 focus:ring-4 focus:ring-indigo-400/40 text-xl font-medium">
          <input type="password" x-model="loginForm.password" placeholder="Нууц үг" required class="w-full px-8 py-5 rounded-2xl border-2 border-blue-300 focus:border-indigo-400 focus:ring-4 focus:ring-indigo-400/40 text-xl font-medium">
          <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-6 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition duration-300">
            НЭВТРЭХ
          </button>
        </form>
        <p class="text-center mt-8 text-blue-200 text-lg">Туршилт: <code class="bg-white/20 px-4 py-2 rounded-xl font-mono">manager / 123</code></p>
      </div>
    </div>
  </template>

  <!-- ГОЛ СИСТЕМ -->
  <template x-if="isLoggedIn">
    <div class="flex h-screen overflow-hidden">

      <!-- СИДЭБАР -->
      <div x-data="{ open: false }" 
           :class="open ? 'translate-x-0' : '-translate-x-full'" 
           class="fixed inset-y-0 left-0 z-50 w-80 gradient-header text-white transform transition-all duration-300 lg:translate-x-0 lg:static shadow-2xl">

        <div class="p-8 text-center border-b border-white/20">
          <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
          <p class="text-3xl font-bold mt-4">МЕНЕЖЕР</p>
          <p class="text-xl opacity-90" x-text="user.name"></p>
        </div>

        <nav class="mt-8 px-4">
          <template x-for="item in menu" :key="item.id">
            <a href="#" 
               @click.prevent="currentView = item.id; open = false"
               class="flex items-center gap-6 px-8 py-6 my-3 text-lg font-medium rounded-2xl transition-all duration-300 relative overflow-hidden group mx-4"
               :class="{
                 'bg-white/30 border-r-8 border-indigo-400 shadow-2xl translate-x-3': currentView === item.id,
                 'hover:bg-white/20 hover:shadow-xl hover:translate-x-2': currentView !== item.id
               }">
              <span class="material-icons-round text-4xl group-hover:scale-110 transition" x-text="item.icon"></span>
              <span x-text="item.name"></span>
              <div x-show="currentView === item.id" class="absolute inset-y-0 right-0 w-2 bg-indigo-400"></div>
            </a>
          </template>
        </nav>
      </div>

      <!-- Мобайл overlay -->
      <div x-show="open" @click="open = false" class="fixed inset-0 bg-black/70 z-40 lg:hidden"></div>

      <!-- ГОЛ КОНТЕНТ -->
      <div class="flex-1 flex flex-col">
        <header class="bg-white/90 backdrop-blur-xl shadow-xl border-b px-8 py-6 flex items-center justify-between sticky top-0 z-30">
          <button @click="open = !open" class="lg:hidden p-4 rounded-xl hover:bg-gray-100">
            <span class="material-icons-round text-4xl">menu</span>
          </button>
          <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-4">
            <span class="material-icons-round text-5xl text-indigo-600" x-text="currentMenuIcon"></span>
            <span x-text="pageTitle"></span>
          </h1>
          <div class="flex items-center gap-6">
            <span class="hidden lg:block text-xl font-medium text-gray-700" x-text="user.name"></span>
            <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-xl" 
                 x-text="user.name.charAt(0)"></div>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 lg:p-12">

          <!-- 1. ЗАХИАЛГА (Шинэ захиалгууд жагсаалт) -->
          <template x-if="currentView === 'orders'">
            <div class="max-w-7xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Захиалгууд</h2>
              <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                <table class="min-w-full">
                  <thead class="gradient-header text-white">
                    <tr>
                      <th class="px-8 py-6 text-left text-xl">ID</th>
                      <th class="px-8 py-6 text-left text-xl">Байгууллага</th>
                      <th class="px-8 py-6 text-left text-xl">Төрөл</th>
                      <th class="px-8 py-6 text-left text-xl">Огноо</th>
                      <th class="px-8 py-6 text-left text-xl">Төлөв</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <template x-for="order in orders" :key="order.id">
                      <tr class="hover:bg-blue-50 transition text-lg">
                        <td class="px-8 py-6 font-bold">#O-<span x-text="order.id"></span></td>
                        <td class="px-8 py-6" x-text="order.organization"></td>
                        <td class="px-8 py-6" x-text="order.type.join(', ')"></td>
                        <td class="px-8 py-6" x-text="order.date"></td>
                        <td class="px-8 py-6">
                          <span :class="order.status === 'pending' ? 'status-pending' : (order.status === 'in_progress' ? 'status-working' : 'status-done')">
                            <template x-if="order.status === 'pending'">Хүлээгдэж байна</template>
                            <template x-if="order.status === 'in_progress'">Угсралт хийгдэж байна</template>
                            <template x-if="order.status === 'done'">Дууссан</template>
                          </span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </template>

          <!-- 2. ШИНЭ ЗАХИАЛГА БҮРТГЭХ -->
          <template x-if="currentView === 'new_order'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Шинэ захиалга бүртгэх</h2>
              <div class="glass rounded-3xl shadow-2xl p-10 space-y-8">
                <div x-data="{ open: false, query: '', filtered: organizations }">
                  <label class="text-xl font-bold text-gray-700">Харилцагч байгууллага</label>
                  <div class="relative mt-3">
                    <input @click="open = true" @input="query = $event.target.value; filtered = organizations.filter(o => o.toLowerCase().includes(query.toLowerCase()))" 
                           x-model="newOrder.organization" placeholder="Сонгох..." class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl">
                    <div x-show="open" @click.away="open = false" class="absolute z-10 w-full mt-2 bg-white border-2 border-gray-200 rounded-2xl shadow-2xl max-h-80 overflow-y-auto">
                      <template x-for="o in filtered">
                        <div @click="newOrder.organization = o; open = false" class="px-8 py-5 hover:bg-indigo-50 cursor-pointer text-lg font-medium" x-text="o"></div>
                      </template>
                    </div>
                  </div>
                </div>
                <div class="space-y-4">
                  <label class="text-xl font-bold text-gray-700">Төрөл</label>
                  <div class="flex gap-8">
                    <label class="flex items-center gap-3 text-lg">
                      <input type="checkbox" x-model="newOrder.type" value="Монтаж" class="w-6 h-6 rounded">
                      Монтаж
                    </label>
                    <label class="flex items-center gap-3 text-lg">
                      <input type="checkbox" x-model="newOrder.type" value="Угсралт" class="w-6 h-6 rounded">
                      Угсралт
                    </label>
                  </div>
                </div>
                <button @click="submitNewOrder" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-7 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition">
                  БҮРТГЭХ
                </button>
              </div>
            </div>
          </template>

          <!-- 3. ИНЖЕНЕР ДУУДЛАГА БҮРТГЭЛ (Өмнөх шиг) -->
          <template x-if="currentView === 'engineer_call'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Инженер дуудлага</h2>
              <div class="glass rounded-3xl shadow-2xl p-10 space-y-8">
                <div x-data="{ open: false, query: '', filtered: branches }">
                  <label class="text-xl font-bold text-gray-700">Байгууллага / Салбар</label>
                  <div class="relative mt-3">
                    <input @click="open = true" @input="query = $event.target.value; filtered = branches.filter(b => b.toLowerCase().includes(query.toLowerCase()))" 
                           x-model="newCall.branch" placeholder="Хайх эсвэл сонгох..." class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl">
                    <div x-show="open" @click.away="open = false" class="absolute z-10 w-full mt-2 bg-white border-2 border-gray-200 rounded-2xl shadow-2xl max-h-80 overflow-y-auto">
                      <template x-for="b in filtered">
                        <div @click="newCall.branch = b; open = false" class="px-8 py-5 hover:bg-indigo-50 cursor-pointer text-lg font-medium" x-text="b"></div>
                      </template>
                    </div>
                  </div>
                </div>
                <input x-model="newCall.customer" placeholder="Хэрэглэгчийн нэр" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl">
                <input x-model="newCall.phone" placeholder="Утасны дугаар" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl">
                <textarea x-model="newCall.issue" placeholder="Гомдлын агуулга" rows="6" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl"></textarea>
                <button @click="submitCall" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-emerald-600 hover:to-green-700 text-white font-bold py-7 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition">
                  БҮРТГЭХ
                </button>
              </div>
            </div>
          </template>

          <!-- 4. ТАЙЛАН -->
          <template x-if="currentView === 'reports'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Тайлан</h2>
              <div class="glass rounded-3xl shadow-2xl p-10 space-y-8">
                <div>
                  <label class="text-xl font-bold text-gray-700">Тайлангийн төрөл</label>
                  <select x-model="reportType" class="w-full mt-3 px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/30 text-xl">
                    <option value="">— Сонгоно уу —</option>
                    <option value="monthly">Сарын тайлан</option>
                    <option value="quarterly">Улирлын тайлан</option>
                    <option value="annual">Жилийн тайлан</option>
                  </select>
                </div>
                <button @click="generateReport" :disabled="!reportType" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-700 disabled:bg-gray-400 text-white font-bold py-7 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition">
                  ТАЙЛАН ҮҮСГЭХ
                </button>
                <template x-if="reportGenerated">
                  <div class="mt-10">
                    <h3 class="text-2xl font-bold mb-6" x-text="reportType + ' тайлан'"></h3>
                    <ul class="space-y-4">
                      <template x-for="item in reportList" :key="item">
                        <li class="bg-white/50 p-6 rounded-xl shadow-md" x-text="item"></li>
                      </template>
                    </ul>
                  </div>
                </template>
              </div>
            </div>
          </template>

          <!-- 5. БАЙГУУЛЛАГЫН МЭДЭЭЛЭЛ -->
          <template x-if="currentView === 'organizations'">
            <div class="space-y-12">
              <h2 class="text-4xl font-extrabold text-gray-800">Байгууллагын мэдээлэл</h2>
              <select x-model="selectedOrg" @change="loadOrgInfo" class="w-full max-w-md px-8 py-6 rounded-2xl border-2 border-gray-300 text-2xl font-medium">
                <option value="">— Байгууллага сонгоно уу —</option>
                <template x-for="org in organizations">
                  <option :value="org" x-text="org"></option>
                </template>
              </select>
              <template x-if="selectedOrg">
                <div>
                  <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
                    <div class="glass rounded-3xl p-10 card-hover text-center border border-indigo-200">
                      <span class="material-icons-round text-8xl text-indigo-600">business</span>
                      <p class="text-6xl font-bold text-indigo-700 mt-4" x-text="orgInfo.branches"></p>
                      <p class="text-2xl text-gray-600 mt-2">Салбарын тоо</p>
                    </div>
                    <div class="glass rounded-3xl p-10 card-hover text-center border border-purple-200">
                      <span class="material-icons-round text-8xl text-purple-600">shopping_cart</span>
                      <p class="text-6xl font-bold text-purple-700 mt-4" x-text="orgInfo.orders"></p>
                      <p class="text-2xl text-gray-600 mt-2">Захиалгын тоо</p>
                    </div>
                    <div class="glass rounded-3xl p-10 card-hover text-center border border-blue-200">
                      <span class="material-icons-round text-8xl text-blue-600">build</span>
                      <p class="text-6xl font-bold text-blue-700 mt-4" x-text="orgInfo.equipments"></p>
                      <p class="text-2xl text-gray-600 mt-2">Тоног төхөөрөмж</p>
                    </div>
                    <div class="glass rounded-3xl p-10 card-hover text-center border border-green-200">
                      <span class="material-icons-round text-8xl text-green-600">check_circle</span>
                      <p class="text-6xl font-bold text-green-700 mt-4" x-text="orgInfo.completed"></p>
                      <p class="text-2xl text-gray-600 mt-2">Дууссан угсралт</p>
                    </div>
                  </div>
                  <h3 class="text-3xl font-bold mb-6">Салбарууд</h3>
                  <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                    <table class="min-w-full">
                      <thead class="gradient-header text-white">
                        <tr>
                          <th class="px-8 py-6 text-left text-xl">Салбарын нэр</th>
                          <th class="px-8 py-6 text-center text-xl">Үйлдэл</th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-200">
                        <template x-for="branch in orgBranches" :key="branch.id">
                          <tr class="hover:bg-indigo-50 transition text-lg">
                            <td class="px-8 py-6 font-bold" x-text="branch.name"></td>
                            <td class="px-8 py-6 text-center">
                              <button @click="showBranchModal(branch)" class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition">
                                Дэлгэрэнгүй
                              </button>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>
                </div>
              </template>
            </div>
          </template>

          <!-- МОДАЛ: Салбарын дэлгэрэнгүй -->
          <template x-if="showModal">
            <div class="fixed inset-0 modal flex items-center justify-center z-50" @click="showModal = false">
              <div class="glass rounded-3xl shadow-2xl p-12 max-w-4xl w-full mx-4" @click.stop>
                <h2 class="text-3xl font-bold mb-8" x-text="selectedBranch.name + ' - Дэлгэрэнгүй'"></h2>
                <div class="space-y-6">
                  <div>
                    <label class="text-xl font-bold">Хаяг:</label>
                    <p class="text-lg mt-2" x-text="selectedBranch.address"></p>
                  </div>
                  <div>
                    <label class="text-xl font-bold">Газрын зураг:</label>
                    <div class="h-64 bg-gray-200 rounded-xl mt-2 flex items-center justify-center">Газрын зураг (iframe эсвэл зураг оруулах газар)</div>
                  </div>
                  <div>
                    <label class="text-xl font-bold">Салбарын гадна зураг:</label>
                    <div class="h-64 bg-gray-200 rounded-xl mt-2 flex items-center justify-center">Зураг (img tag оруулах газар)</div>
                  </div>
                  <div>
                    <label class="text-xl font-bold">Тоног төхөөрөмж:</label>
                    <ul class="mt-2 space-y-2">
                      <template x-for="equip in selectedBranch.equipments">
                        <li class="bg-white/50 p-4 rounded-xl" x-text="equip"></li>
                      </template>
                    </ul>
                  </div>
                </div>
                <button @click="showModal = false" class="mt-8 w-full bg-gradient-to-r from-red-600 to-rose-600 text-white font-bold py-6 rounded-2xl text-xl shadow-xl hover:scale-105 transition">
                  ХААХ
                </button>
              </div>
            </div>
          </template>

        </main>
      </div>
    </div>
  </template>
</div>

<script>
function managerApp() {
  const organizations = ['Төрийн банк', 'Хаанбанк', 'CU', 'GS25'];
  const branches = ['Төв байр', 'Салбар 1 - Хан-Уул', 'Салбар 2 - Баянгол', 'Салбар 3 - Сүхбаатар'];

  return {
    isLoggedIn: false,
    user: { name: '' },
    loginForm: { username: '', password: '' },
    currentView: 'orders',
    pageTitle: 'Захиалгууд',
    organizations: organizations,
    branches: branches,

    menu: [
      { id: 'orders', name: 'Захиалга', icon: 'list_alt' },
      { id: 'new_order', name: 'Шинэ захиалга', icon: 'add_shopping_cart' },
      { id: 'engineer_call', name: 'Инженер дуудлага', icon: 'build' },
      { id: 'reports', name: 'Тайлан', icon: 'assessment' },
      { id: 'organizations', name: 'Байгууллагын мэдээлэл', icon: 'business' },
    ],

    orders: [
      { id: '001', organization: 'Төрийн банк', type: ['Монтаж', 'Угсралт'], date: '2025-12-07', status: 'pending' },
      { id: '002', organization: 'Хаанбанк', type: ['Угсралт'], date: '2025-12-06', status: 'in_progress' },
      { id: '003', organization: 'CU', type: ['Монтаж'], date: '2025-12-05', status: 'done' },
    ],

    newOrder: { organization: '', type: [] },
    newCall: { branch: '', customer: '', phone: '', issue: '' },

    reportType: '',
    reportGenerated: false,
    reportList: [],

    selectedOrg: '',
    orgInfo: { branches: 0, orders: 0, equipments: 0, completed: 0 },
    orgBranches: [],
    showModal: false,
    selectedBranch: {},

    get currentMenuIcon() {
      return this.menu.find(m => m.id === this.currentView)?.icon || 'list_alt';
    },

    login() {
      if (this.loginForm.username === 'manager' && this.loginForm.password === '123') {
        this.user.name = 'Менежер Болд';
        this.isLoggedIn = true;
      } else {
        alert('Нэвтрэх нэр: manager\nНууц үг: 123');
      }
    },

    submitNewOrder() {
      if (!this.newOrder.organization || this.newOrder.type.length === 0) return alert('Бүх талбарыг бөглөнө үү!');
      alert(`Шинэ захиалга бүртгэгдлээ!\nБайгууллага: ${this.newOrder.organization}\nТөрөл: ${this.newOrder.type.join(', ')}`);
      this.orders.push({
        id: (this.orders.length + 1).toString().padStart(3, '0'),
        organization: this.newOrder.organization,
        type: this.newOrder.type,
        date: new Date().toISOString().split('T')[0],
        status: 'pending'
      });
      this.newOrder = { organization: '', type: [] };
    },

    submitCall() {
      if (!this.newCall.branch || !this.newCall.customer || !this.newCall.phone || !this.newCall.issue) return alert('Бүх талбарыг бөглөнө үү!');
      alert(`Инженер дуудлага бүртгэгдлээ!\nСалбар: ${this.newCall.branch}\nХэрэглэгч: ${this.newCall.customer}`);
      this.newCall = { branch: '', customer: '', phone: '', issue: '' };
    },

    generateReport() {
      this.reportGenerated = true;
      this.reportList = [
        'Захиалга 1: Амжилттай',
        'Захиалга 2: Амжилттай',
        'Нийт: 100%',
      ];
    },

    loadOrgInfo() {
      // Жишээ дата
      this.orgInfo = { branches: 5, orders: 12, equipments: 45, completed: 8 };
      this.orgBranches = [
        { id: 1, name: 'Салбар 1 - Хан-Уул', address: 'Хан-Уул дүүрэг, Улаанбаатар', equipments: ['Камер - 10', 'Сенсор - 5'] },
        { id: 2, name: 'Салбар 2 - Баянгол', address: 'Баянгол дүүрэг, Улаанбаатар', equipments: ['Дохиолол - 8', 'Хаалга - 3'] },
      ];
    },

    showBranchModal(branch) {
      this.selectedBranch = branch;
      this.showModal = true;
    },

    init() {
      this.$watch('currentView', v => {
        const titles = {
          orders: 'Захиалгууд',
          new_order: 'Шинэ захиалга',
          engineer_call: 'Инженер дуудлага',
          reports: 'Тайлан',
          organizations: 'Байгууллагын мэдээлэл'
        };
        this.pageTitle = titles[v] || 'Захиалгууд';
      });
    }
  }
}
</script>
