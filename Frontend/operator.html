<!DOCTYPE html>
<html lang="mn" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Операторын Систем</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    [x-cloak] { display: none !important; }
    .glass { background: rgba(255, 255, 255, 0.97); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.3); }
    .gradient-header { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%); }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    .status-pending { @apply bg-yellow-100 text-yellow-800 border border-yellow-300; }
    .status-working { @apply bg-blue-100 text-blue-800 border border-blue-300; }
    .status-closed { @apply bg-green-100 text-green-800 border border-green-300; }
    .status-open { @apply bg-emerald-100 text-emerald-800 border border-emerald-300; }
    .status-late { @apply bg-red-100 text-red-800 border border-red-300; }
    .step { @apply bg-blue-50 p-6 rounded-2xl mb-6 shadow-lg border-l-4 border-blue-500; }
    .warning { @apply text-red-600 font-bold bg-red-50 p-4 rounded-xl mb-4; }
    .instruction { @apply bg-green-50 p-6 rounded-2xl mb-6 shadow-md border-l-4 border-green-500; }
    .type-btn { @apply bg-white hover:bg-blue-50 text-gray-800 font-bold py-8 px-10 rounded-3xl shadow-2xl transform hover:scale-105 transition-all duration-300 border-2 border-transparent cursor-pointer; }
    .type-btn.selected { @apply bg-gradient-to-br from-blue-600 to-indigo-700 text-white border-blue-600 shadow-indigo-500/50; }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">

<div x-data="app()" x-cloak class="min-h-screen">

  <!-- НЭВТРЭХ -->
  <template x-if="!isLoggedIn">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 px-4">
      <div class="glass rounded-3xl shadow-2xl p-12 max-w-md w-full">
        <div class="text-center mb-10">
          <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
          <h1 class="text-6xl font-extrabold text-white drop-shadow-2xl">НЭВТРЭХ</h1>
          <p class="text-blue-100 text-xl mt-4 font-medium">Банкны Удирдлагын Систем</p>
        </div>
        <form @submit.prevent="login" class="space-y-8">
          <input x-model="loginForm.username" placeholder="Нэвтрэх нэр" required class="w-full px-8 py-5 rounded-2xl border-2 border-blue-300 focus:border-yellow-400 focus:ring-4 focus:ring-yellow-400/40 text-xl font-medium">
          <input type="password" x-model="loginForm.password" placeholder="Нууц үг" required class="w-full px-8 py-5 rounded-2xl border-2 border-blue-300 focus:border-yellow-400 focus:ring-4 focus:ring-yellow-400/40 text-xl font-medium">
          <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-amber-600 hover:to-orange-600 text-white font-bold py-6 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition duration-300">
            НЭВТРЭХ
          </button>
        </form>
        <p class="text-center mt-8 text-blue-200 text-lg">Туршилт: <code class="bg-white/20 px-4 py-2 rounded-xl font-mono">operator / 123</code></p>
      </div>
    </div>
  </template>

  <!-- ГОЛ СИСТЕМ -->
  <template x-if="isLoggedIn">
    <div class="flex h-screen overflow-hidden">

      <!-- СИДЭБАР -->
      <div x-data="{ open: false }" :class="open ? 'translate-x-0' : '-translate-x-full'" 
           class="fixed inset-y-0 left-0 z-50 w-80 gradient-header text-white transform transition lg:translate-x-0 lg:static shadow-2xl">
        <div class="p-8 border-b border-white/20 text-center">
          <img src="lobi.png" alt="Лого" class="w-36 mx-auto mb-6 drop-shadow-2xl animate-pulse">
          <p class="text-3xl font-bold mt-4">Оператор</p>
          <p class="text-lg opacity-90" x-text="user.name"></p>
        </div>
        <nav class="mt-8">
          <template x-for="item in menu">
            <a href="#" @click.prevent="currentView = item.id; $dispatch('close-sidebar')"
               :class="currentView === item.id ? 'bg-white/25 border-r-8 border-yellow-400 shadow-lg' : 'hover:bg-white/10'"
               class="flex items-center gap-5 px-10 py-6 text-xl font-semibold transition">
              <span class="material-icons-round text-4xl" x-text="item.icon"></span>
              <span x-text="item.name"></span>
            </a>
          </template>
        </nav>
      </div>

      <div x-show="open" @click="open = false" class="fixed inset-0 bg-black/70 z-40 lg:hidden"></div>

      <!-- ГОЛ КОНТЕНТ -->
      <div class="flex-1 flex flex-col">
        <header class="bg-white/90 backdrop-blur-xl shadow-xl border-b border-gray-200 px-8 py-5 flex items-center justify-between sticky top-0 z-30">
          <button @click="open = !open" class="lg:hidden p-4 rounded-xl hover:bg-gray-100">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
          <h1 class="text-3xl font-bold text-gray-800" x-text="pageTitle"></h1>
          <div class="flex items-center gap-6">
            <span class="hidden lg:block text-xl font-medium text-gray-700" x-text="user.name"></span>
            <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-xl" x-text="user.name.charAt(0)"></div>
          </div>
        </header>

        <main class="flex-1 overflow-y-auto p-8 lg:p-12">

          <!-- ХЯНАЛТЫН САМБАР -->
          <template x-if="currentView === 'dashboard'">
            <div class="space-y-12">
              <h2 class="text-4xl font-extrabold text-gray-800">Хяналтын самбар</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <div class="glass rounded-3xl p-10 card-hover"><div class="text-6xl font-bold text-blue-700">24</div><p class="text-2xl text-gray-600 mt-4">Нийт дуудлага</p></div>
                <div class="glass rounded-3xl p-10 card-hover"><div class="text-6xl font-bold text-yellow-600">8</div><p class="text-2xl text-gray-600 mt-4">Хүлээгдэж буй</p></div>
                <div class="glass rounded-3xl p-10 card-hover"><div class="text-6xl font-bold text-orange-600">10</div><p class="text-2xl text-gray-600 mt-4">Хийгдэж байна</p></div>
                <div class="glass rounded-3xl p-10 card-hover"><div class="text-6xl font-bold text-green-600">6</div><p class="text-2xl text-gray-600 mt-4">Хаагдсан</p></div>
              </div>
            </div>
          </template>

          <!-- ШУУРХАЙ & ИНЖЕНЕР ДУУДЛАГА -->
          <template x-if="currentView === 'urgent_call' || currentView === 'engineer_call'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10" x-text="currentView === 'urgent_call' ? 'Шуурхай дуудлага' : 'Инженер дуудлага'"></h2>
              <div class="glass rounded-3xl shadow-2xl p-10 space-y-8">
                <div x-data="{ open: false, query: '', filtered: branches }">
                  <label class="text-xl font-bold text-gray-700">Байгууллага / Салбар</label>
                  <div class="relative mt-3">
                    <input @click="open = true" @input="query = $event.target.value; filtered = branches.filter(b => b.toLowerCase().includes(query.toLowerCase()))" 
                           x-model="selectedBranch" placeholder="Хайх эсвэл сонгох..." class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/30 text-xl">
                    <div x-show="open" @click.away="open = false" class="absolute z-10 w-full mt-2 bg-white border-2 border-gray-200 rounded-2xl shadow-2xl max-h-80 overflow-y-auto">
                      <template x-for="b in filtered">
                        <div @click="selectedBranch = b; open = false" class="px-8 py-5 hover:bg-blue-50 cursor-pointer text-lg font-medium" x-text="b"></div>
                      </template>
                    </div>
                  </div>
                </div>
                <input x-model="newCall.customer" placeholder="Хэрэглэгчийн нэр" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/30 text-xl">
                <input x-model="newCall.phone" placeholder="Утасны дугаар" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/30 text-xl">
                <textarea x-model="newCall.issue" placeholder="Гомдлын агуулга" rows="6" required class="w-full px-8 py-6 rounded-2xl border-2 border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/30 text-xl"></textarea>
                <button @click="submitCall" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-emerald-600 hover:to-green-700 text-white font-bold py-7 rounded-2xl text-2xl shadow-2xl transform hover:scale-105 transition">
                  БҮРТГЭХ
                </button>
              </div>
            </div>
          </template>

          <!-- ХААЛТ НЭЭЛТ -->
          <template x-if="currentView === 'branch_control'">
            <div class="max-w-4xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Хаалт нээлт</h2>
              <div class="glass rounded-3xl shadow-2xl p-12 text-center space-y-10">
                <select x-model="branchStatus.selected" class="w-full max-w-2xl mx-auto px-8 py-6 rounded-2xl border-2 border-gray-300 text-2xl font-medium">
                  <template x-for="b in branchStatus.list"><option :value="b.id" x-text="b.name"></option></template>
                </select>
                <div class="flex gap-12 justify-center">
                  <button :disabled="branchStatus.status === 'open'" :class="branchStatus.status === 'open' ? 'bg-gray-400' : 'bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-indigo-700 hover:to-blue-800'" class="px-20 py-10 rounded-3xl text-white font-bold text-3xl shadow-2xl transform hover:scale-105 disabled:scale-100 transition">НЭЭЛТ</button>
                  <button :disabled="branchStatus.status === 'closed'" :class="branchStatus.status === 'closed' ? 'bg-gray-400' : 'bg-gradient-to-r from-red-600 to-rose-700 hover:from-rose-700 hover:to-red-800'" class="px-20 py-10 rounded-3xl text-white font-bold text-3xl shadow-2xl transform hover:scale-105 disabled:scale-100 transition">ХААЛТ</button>
                </div>
              </div>
            </div>
          </template>

          <!-- ИРЦ БҮРТГЭЛ -->
          <template x-if="currentView === 'attendance'">
            <div class="max-w-7xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Ирц бүртгэл — <span class="text-2xl font-normal text-gray-600" x-text="new Date().toLocaleDateString('mn-MN')"></span></h2>
              <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                <div class="gradient-header p-10 text-white">
                  <div class="flex flex-col lg:flex-row gap-8 items-end">
                    <div class="flex-1">
                      <label class="text-2xl font-bold mb-4 block">Салбар сонгох</label>
                      <select x-model="attendance.branch" @change="loadEmployees(); attendance.selected = []" class="w-full px-8 py-6 rounded-2xl bg-white/20 text-white text-2xl font-medium border border-white/40 focus:ring-4 focus:ring-yellow-400">
                        <option value="">— Салбар сонгоно уу —</option>
                        <template x-for="b in attendance.branches"><option :value="b.id" x-text="b.name"></option></template>
                      </select>
                    </div>
                    <div class="flex gap-6 items-end">
                      <div>
                        <label class="text-2xl font-bold mb-4 block">Ирсэн цаг</label>
                        <input type="text" x-model="attendance.bulkTime" placeholder="09:00" maxlength="5" class="w-40 px-6 py-6 rounded-2xl text-center text-4xl font-mono bg-white/20 border border-white/40 focus:ring-4 focus:ring-yellow-400">
                      </div>
                      <button @click="markBulkArrival" :disabled="!attendance.branch || attendance.selected.length === 0 || !/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(attendance.bulkTime)"
                              class="px-16 py-8 bg-gradient-to-r from-yellow-500 to-amber-600 disabled:from-gray-500 disabled:to-gray-600 text-white font-bold rounded-2xl text-3xl shadow-2xl hover:shadow-yellow-500/50 transform hover:scale-110 disabled:scale-100 transition">
                        БҮГДИЙГ ИРСЭН БОЛГОХ
                      </button>
                    </div>
                  </div>
                </div>
                <div class="p-10">
                  <table class="min-w-full">
                    <thead class="bg-gradient-to-r from-gray-100 to-gray-200">
                      <tr>
                        <th class="px-8 py-6 text-center"><input type="checkbox" @click="toggleAll($event.target.checked)" class="w-7 h-7 rounded-lg"></th>
                        <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">№</th>
                        <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Овог нэр</th>
                        <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Албан тушаал</th>
                        <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Ирсэн цаг</th>
                        <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Статус</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                      <template x-for="(emp, i) in attendance.employees" :key="emp.id">
                        <tr class="hover:bg-blue-50 transition text-lg">
                          <td class="px-8 py-6 text-center"><input type="checkbox" :value="emp.id" x-model="attendance.selected" :disabled="emp.arrived" class="w-7 h-7 rounded-lg"></td>
                          <td class="px-8 py-6 font-bold" x-text="i + 1"></td>
                          <td class="px-8 py-6 font-bold text-gray-800" x-text="emp.name"></td>
                          <td class="px-8 py-6 text-gray-600" x-text="emp.position"></td>
                          <td class="px-8 py-6 font-mono text-2xl" x-text="emp.arrived ? emp.time : '—'"></td>
                          <td class="px-8 py-6">
                            <span :class="emp.arrived ? 'status-open' : 'status-late'" class="px-8 py-4 rounded-full text-lg font-bold">
                              <template x-if="emp.arrived">ИРСЭН</template>
                              <template x-if="!emp.arrived">ИРЭЭГҮЙ</template>
                            </span>
                          </td>
                        </tr>
                      </template>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </template>

          <!-- ХОЛБОО БАРИХ -->
          <template x-if="currentView === 'contacts'">
            <div class="max-w-5xl mx-auto">
              <h2 class="text-4xl font-extrabold text-gray-800 mb-10">Холбоо барих</h2>
              <div class="glass rounded-3xl shadow-2xl overflow-hidden">
                <table class="min-w-full">
                  <thead class="gradient-header text-white">
                    <tr>
                      <th class="px-12 py-8 text-left text-2xl font-bold">Нэр</th>
                      <th class="px-12 py-8 text-left text-2xl font-bold">Алба хэлтэс</th>
                      <th class="px-12 py-8 text-left text-2xl font-bold">Утас</th>
                      <th class="px-12 py-8 text-left text-2xl font-bold">И-мэйл</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-blue-50 transition text-lg">
                      <td class="px-12 py-8 font-bold text-gray-800">Бат-Эрдэнэ</td>
                      <td class="px-12 py-8">Техникийн алба</td>
                      <td class="px-12 py-8 text-blue-600 font-bold">9911-2233</td>
                      <td class="px-12 py-8">bat@bank.mn</td>
                    </tr>
                    <tr class="hover:bg-blue-50 transition text-lg">
                      <td class="px-12 py-8 font-bold text-gray-800">Сувд</td>
                      <td class="px-12 py-8">Засварын хэсэг</td>
                      <td class="px-12 py-8 text-blue-600 font-bold">8800-4455</td>
                      <td class="px-12 py-8">suvd@bank.mn</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </template>

          <!-- ШИНЭ: ШАЛГАЛТ ХИЙХ -->
          <template x-if="currentView === 'checking'">
            <div class="space-y-12">
              <h2 class="text-5xl font-extrabold text-center text-gray-800 mb-10">
                Гэмтэл Тодорхойлох Асуулт
              </h2>

              <!-- Алхам 1: Төрөл сонгох -->
              <div class="glass rounded-3xl shadow-2xl p-12">
                <h3 class="text-3xl font-bold mb-10 text-center flex items-center justify-center gap-4">
                  <span class="material-icons-round text-5xl text-blue-600">filter_1</span>
                  Төрөл сонгоно уу
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                  <button @click="selectedType = 'door'" :class="{'type-btn': true, 'selected': selectedType === 'door'}">
                    <span class="material-icons-round text-7xl mb-4">door_front</span>
                    <p class="text-xl font-bold">Хаалт нээлт хийж болохгүй байна</p>
                  </button>
                  <button @click="selectedType = 'siren'" :class="{'type-btn': true, 'selected': selectedType === 'siren'}">
                    <span class="material-icons-round text-7xl mb-4 text-red-600">notifications_active</span>
                    <p class="text-xl font-bold">Siren орилоод байна</p>
                  </button>
                  <button @click="selectedType = 'user'" :class="{'type-btn': true, 'selected': selectedType === 'user'}">
                    <span class="material-icons-round text-7xl mb-4">person_add</span>
                    <p class="text-xl font-bold">Хэрэглэгч үүсгэх/устгах</p>
                  </button>
                </div>
              </div>

              <!-- Алхам 2: Сонгосон төрлийн асуулт, арга хэмжээ -->
              <template x-if="selectedType">
                <div class="glass rounded-3xl shadow-2xl p-12 space-y-8">

                  <!-- Төрөл 1: Хаалт нээлт -->
                  <template x-if="selectedType === 'door'">
                    <div>
                      <h3 class="text-3xl font-bold mb-8 text-blue-700">Хаалт нээлт хийж болохгүй байгаа</h3>
                      <div class="step">У/гар дэлгэцтэй юу үгүй юу тодруулах (CNORD / Force станц төрөл тодорхойлох)</div>
                      <div class="step">У/гар гацсан эсэх (Заавар - 2)</div>
                      <div class="step">Код зөв эсэх, код мэдэхгүй тохиолдолд - <span class="warning">((Инженер дуудлага)-код шинэ авах)</span></div>
                      <div class="step">У/гар товчлуур ажиллаж байгаа эсэх <span class="warning">(Инженер дуудлага)</span></div>
                      <div class="step">Утаа мэдэрсэн эсэх шалгах заавар (заавар - 1)</div>
                      <div class="step">Холбоо барих хүний хоёр дугаар авах</div>
                    </div>
                  </template>

                  <!-- Төрөл 2: Siren дугарсан -->
                  <template x-if="selectedType === 'siren'">
                    <div>
                      <h3 class="text-3xl font-bold mb-8 text-red-600">Siren дугарч байна!</h3>
                      <div class="step text-xl font-bold text-center bg-red-100 p-8 rounded-3xl">Пүүлтнээс яг ямар мэдээ ирснийг шалгана уу!</div>
                      <div class="grid md:grid-cols-2 gap-6">
                        <div class="instruction">
                          <p class="font-bold text-lg">CNORD станц</p>
                          <ul class="list-decimal pl-6 mt-3 space-y-2">
                            <li>Утаа мэдрэгч дээрх гэрэл асаалттай юу?</li>
                            <li>Галын гар дарагдсан эсэх?</li>
                            <li>Орос утаа мэдрэгчийг зүүн тийш эргүүлж салга</li>
                            <li>Хар шүүлтүүр рүү хүчтэй үлээж цэвэрлэ</li>
                            <li>Станц унтрааж асаах заавар өгөх (1-3 мин)</li>
                          </ul>
                        </div>
                        <div class="instruction">
                          <p class="font-bold text-lg">FORCE станц</p>
                          <ul class="list-decimal pl-6 mt-3 space-y-2">
                            <li>Heimann утаа мэдрэгчийг зүүн тийш эргүүлж салга</li>
                            <li>Шүүлтүүр цэвэрлэх</li>
                            <li>Удирдлагын гар дээр тойрсон сумтай товчийг 3 секунд дарж сэргээх</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </template>

                  <!-- Төрөл 3: Хэрэглэгч үүсгэх/устгах -->
                  <template x-if="selectedType === 'user'">
                    <div>
                      <h3 class="text-3xl font-bold mb-8 text-purple-700">Хэрэглэгч үүсгэх / устгах</h3>
                      <div class="step">Шинэ хэрэглэгч нэмэх бол: Админ → Хэрэглэгч → Шинэ хэрэглэгч</div>
                      <div class="step">Устгах бол: Хэрэглэгчийн нэр дээр дарж → Устгах</div>
                      <div class="warning">Зөвшөөрөлгүй устгаж болохгүй!</div>
                    </div>
                  </template>

                  <!-- Алхам 3: Товчлуурууд -->
                  <div class="text-center pt-8 border-t-4 border-gray-200">
                    <div class="flex flex-col md:flex-row gap-8 justify-center">
                      <button @click="alert('Инженер дуудлага амжилттай үүслээ!'); selectedType = null" 
                              class="px-16 py-8 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-2xl font-bold rounded-3xl shadow-2xl hover:scale-110 transition flex items-center gap-4">
                        <span class="material-icons-round text-4xl">build</span>
                        ИНЖЕНЕР ДУУДЛАГА ҮҮСГЭХ
                      </button>
                      <button @click="alert('Дуудлага амжилттай хаагдлаа!'); selectedType = null"
                              class="px-16 py-8 bg-gradient-to-r from-green-600 to-emerald-700 text-white text-2xl font-bold rounded-3xl shadow-2xl hover:scale-110 transition flex items-center gap-4">
                        <span class="material-icons-round text-4xl">check_circle</span>
                        ХААХ
                      </button>
                    </div>
                    <button @click="selectedType = null" class="mt-6 text-blue-600 hover:underline">
                      ← Буцах, шинээр сонгох
                    </button>
                  </div>

                </div>
              </template>

            </div>
          </template>

        </main>
      </div>
    </div>
  </template>
</div>

<script>
function app() {
  const branches = ['Төв байр', 'Салбар 1 - Хан-Уул', 'Салбар 2 - Баянгол', 'Салбар 3 - Сүхбаатар', 'Гадаад салбар'];
  
  return {
    isLoggedIn: false,
    user: { name: '' },
    loginForm: { username: '', password: '' },
    currentView: 'dashboard',
    pageTitle: 'Хяналтын самбар',
    selectedBranch: '',
    newCall: { customer: '', phone: '', issue: '' },
    branches: branches,

    // ШИНЭ: Шалгалтын хэсгийн state
    selectedType: null,

    menu: [
      { id: 'dashboard', name: 'Хяналтын самбар', icon: 'dashboard' },
      { id: 'urgent_call', name: 'Шуурхай дуудлага', icon: 'warning_amber' },
      { id: 'engineer_call', name: 'Инженер дуудлага', icon: 'build' },
      { id: 'branch_control', name: 'Хаалт нээлт', icon: 'lock_open' },
      { id: 'attendance', name: 'Ирц бүртгэл', icon: 'how_to_reg' },
      { id: 'contacts', name: 'Холбоо барих', icon: 'contacts' },
      { id: 'checking', name: 'Шалгалт хийх', icon: 'search' },
    ],

    attendance: {
      branch: '',
      bulkTime: '09:00',
      selected: [],
      branches: [
        { id: 'main', name: 'Төв салбар - Чингэлтэй' },
        { id: 'su1', name: 'Салбар 1 - Хан-Уул' },
        { id: 'su2', name: 'Салбар 2 - Баянгол' },
      ],
      employees: [],
      allData: {
        main: Array.from({length: 30}, (_, i) => ({ id: i+1, name: `Ажилтан ${i+1}`, position: i%3===0 ? 'Кассчин' : 'Зээлийн мэргэжилтэн', arrived: false, time: '' })),
        su1: Array.from({length: 15}, (_, i) => ({ id: 100+i, name: `Салбар1 Ажилтан ${i+1}`, position: 'Кассчин', arrived: false, time: '' })),
        su2: Array.from({length: 12}, (_, i) => ({ id: 200+i, name: `Салбар2 Ажилтан ${i+1}`, position: 'Менежер', arrived: false, time: '' })),
      }
    },

    branchStatus: { selected: 'main', status: 'open', list: [{id:'main',name:'Төв байр'}] },

    login() {
      if (this.loginForm.username === 'operator' && this.loginForm.password === '123') {
        this.user.name = 'Оператор Амар';
        this.isLoggedIn = true;
      } else {
        alert('Нэвтрэх нэр: operator\nНууц үг: 123');
      }
    },

    submitCall() {
      if (!this.selectedBranch) return alert('Салбар сонгоно уу!');
      alert(`Дуудлага амжилттай бүртгэгдлээ!\nСалбар: ${this.selectedBranch}\nХэрэглэгч: ${this.newCall.customer}\nОгноо: ${new Date().toLocaleString('mn-MN')}`);
      this.newCall = { customer: '', phone: '', issue: '' };
      this.selectedBranch = '';
    },

    loadEmployees() {
      this.attendance.employees = JSON.parse(JSON.stringify(this.attendance.allData[this.attendance.branch] || []));
      this.attendance.selected = [];
    },

    toggleAll(checked) {
      this.attendance.selected = checked 
        ? this.attendance.employees.filter(e => !e.arrived).map(e => e.id)
        : [];
    },

    markBulkArrival() {
      if (!/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(this.attendance.bulkTime)) {
        return alert('Цаг зөв оруулна уу → 09:00');
      }
      this.attendance.selected.forEach(id => {
        const emp = this.attendance.employees.find(e => e.id === id);
        if (emp) { emp.arrived = true; emp.time = this.attendance.bulkTime; }
      });
      alert(`${this.attendance.selected.length} хүний ирцийг ${this.attendance.bulkTime} цагт бүртгэлээ!`);
      this.attendance.selected = [];
    },

    init() {
      this.$watch('currentView', v => {
        const titles = {
          dashboard: 'Хяналтын самбар',
          urgent_call: 'Шуурхай дуудлага',
          engineer_call: 'Инженер дуудлага',
          branch_control: 'Хаалт нээлт',
          attendance: 'Ирц бүртгэл',
          contacts: 'Холбоо барих',
          checking: 'Гэмтэл тодорхойлох'
        };
        this.pageTitle = titles[v] || 'Хяналтын самбар';
      });
    }
  }
}

document.addEventListener('close-sidebar', () => {
  const el = document.querySelector('[x-data="{ open: false }"]');
  if (el && el.__x) el.__x.$data.open = false;
});
</script>
</body>
</html>
